<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titi Judit Design - webdesign - sitebuild - webfejlesztés</title>
    <script src="https://kit.fontawesome.com/e2e54ec4d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="site-header">
        <img class="site-header__logo" src="assets/images/logo-vertical.svg" alt="Titi Judit Design függőleges logója">
    </header>

    <div class="hero-section">
        <div class="hero-section__text-content">
            <h1 class="hero-section__title">Életre keltem online <br>megjelenésed</h1>
            <p class="hero-section__description">Design | Sitebuild | Webdev</p>
            <a class="btn" href="#"><span></span> Dolgozzunk együtt!</a>
        </div>
    </div>

    <div class="link-boxes">
        <div class="link-boxes__item"><a href="#">rólam</a></div>
        <div class="link-boxes__item"><a href="#">szolgáltatásaim</a></div>
        <div class="link-boxes__item"><a href="#">munkáim</a></div>
        <div class="link-boxes__item"><a href="#">kapcsolat</a></div>
        <div class="link-boxes__item"><a href="#">blog</a></div>
        <div class="link-boxes__item"><a href="#">impresszum</a></div>
        <div class="link-boxes__item"><a href="#">adatkezelés</a></div>
    </div>

    <div class="social">
        <ul class="social__list">
            <li class="social__item">
                <a href="" class="social__link">
                    <span class="social__icon">
                        <i class="fab fa-instagram"></i>
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a href="" class="social__link">
                    <span class="social__icon">
                        <i class="fab fa-facebook"></i>
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a href="" class="social__link">
                    <span class="social__icon">
                        <i class="fab fa-behance"></i>
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a href="" class="social__link">
                    <span class="social__icon">
                        <i class="fab fa-dribbble"></i>
                    </span>
                </a>
            </li>
            <li class="social__item">
                <a href="" class="social__link">
                    <span class="social__icon">
                        <i class="fab fa-linkedin-in"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <footer class="site-footer">
        <p>copyright 2020 dreamed and builded by <a href="#">Titi Judit</a></p>
    </footer>

    <script src="bundled.js"></script>
</body>
</html>
